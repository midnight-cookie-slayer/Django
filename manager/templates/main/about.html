<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href= '{% static "main.css" %}'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Страница про меня</title>
</head>


<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Cookie</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/about-me">About me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Link</a>
          </li>
          <li class="nav-item">
              {% if request.user.is_authenticated %}
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{%url 'log_out'%}">Log Out</a>
            </li>
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Hi {{user.username}}</a>
              {% else %}
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{%url 'log_in'%}">Log In</a>
            </li>
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{%url 'register'%}">Registration</a>
            </li>
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Войдите в систему</a>
              {% endif %}
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>


</body>
</html>
