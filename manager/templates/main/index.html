<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Cookie</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/about-me">About me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Link</a>
          </li>
          <li class="nav-item">
              {% if request.user.is_authenticated %}
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{%url 'log_out'%}">Log Out</a>
            </li>
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Hi {{user.username}}</a>
              {% else %}
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{%url 'log_in'%}">Log In</a>
            </li>
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{%url 'register'%}">Registration</a>
            </li>
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Войдите в систему</a>
              {% endif %}
          </li>
        </ul>
      </div>
    </div>
  </nav>


<div class="slider middle">
  <div class="slides">
    <input type="radio" name="b" id="b1" checked>
    <input type="radio" name="b" id="b2">
    <input type="radio" name="b" id="b3">

    <div class="slide s1"><img src="media/img/slide1.jpg" alt="1"></div>
    <div class="slide"><img src="media/img/slide2.jpg" alt="2"></div>
    <div class="slide"><img src="media/img/slide3.jpg" alt="3"></div>
  </div>
  <div class="navigation">
    <label for="b1" class="bar"></label>
    <label for="b2" class="bar"></label>
    <label for="b3" class="bar"></label>
  </div>
</div>
